<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="stylesheet" href="/index.css"/>
  <link rel="stylesheet" href="/frontend/node_modules/bootstrap/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>App - Peso Ideal</title>
</head>
<body class=".bg-light">

  <div class="row mt-5">
    <div class="col-md-12 text-center mb-5">
      <h1>Calcular tu peso ideal</h1>
      <p>Para un cálculo correcto necesitamos información sobre ti<p>
    </div>
  </div>
  
  <div class="container mt-5 container">
  
    <div class="row">   
      <div class="col-md-4"> 
        <div class="form-group">
          
          <label for="gender">¿Cuál es tu género?</label>
          <select class="form-control" id="gender">

            <option value="m">Masculino</option>
            <option value="f">Femenino</option>

          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">

          <label for="age">¿Cuántos años tienes?</label>

          <input   
            type="number"
            class="form-control"
            id="age"
            placeholder="Ingresa tu edad"         
            />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">

          <label for="height">¿Cuánto mides (en centímetros)?</label>

          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="Ingresa tu altura"
          />
          
        </div>
      </div>
    </div>


    <div class="container-fluid">

      <div class="row mt-4">
        <div class="col-md-12">
          <button class="col btn btn-orange-moon btn-rounded" id="calculate">ㅤㅤㅤCalcular tu peso idealㅤㅤㅤ</button>
        </div>
      </div>
    
    </div>

    
    <div class="row mt-5">
      <div class="col-md-12 text-center mb-5">
        <h2>Tu resultado personal</h2>
      </div>
    </div>
  </div>


  
<div id="data-container"></div>

<h2>Calculadora de peso - Línea de tiempo</h2>
    <div id="timeline"></div>

<footer>
  <div class="imagen-footer">
    <img src="bannermanta.png" alt="Manta letras">
  </div>
</footer>

  <script src="index.js"></script>
</body>
</html>
